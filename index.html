<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="content">
    <p class="text">Hello world !!</p>
    <br><br>
    <input type="range" name="progress" id="progress" min="0" max="100" value="50">
    <progress value="50" max="100"></progress>
    <br><br>
    <details>
        <summary>Element déroulant</summary>
        C'est un élément qui se déroule !
    </details>
    <br><br>
    <dialog open>
        <p>Ceci est une boite de dialogue</p>
    </dialog>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            //console.log("OK");
        });
        $("#progress").mousemove(function() {
            var pourcentage = $("#progress").val();
            $("progress").val(pourcentage);
        });
        $("#progress").change(function() {
            var pourcentage = $("#progress").val();
            $("progress").val(pourcentage);
        });
    </script>
</body>
</html>
